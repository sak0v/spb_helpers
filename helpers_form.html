<!DOCTYPE html>
<html>
<head>
  <title>Helpers Form</title>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <script defer src="WEB.js"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .input-control input {
    border: 2px solid #f0f0f0;
	border-radius: 4px;
	display: block;
	font-size: 12px;
	padding: 10px;
	width: 100%;
}

.input-control input:focus {
    outline: 0;
}

.input-control.success input {
    border-color: #09c372;
}

.input-control.error input {
    border-color: #ff3860;
}

.input-control .error {
    color: #ff3860;
    font-size: 9px;
    height: 13px;
}

    .container {
      width: 90%;
      max-width: 400px;
      padding: 30px;
      background-color: #222;
      border-radius: 10px;
    }

    .container label {
      display: block;
      font-size: 14px;
      margin-bottom: 10px;
    }

    .container input,
    .container select {
      width: 100%;
      padding: 10px;
      margin-bottom: 20px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
    }

    .container input::placeholder,
    .container select::placeholder {
      color: #999;
    }

    .container button {
      width: 100%;
      padding: 10px;
      background-color: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .container button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
  </body>
  <body>
  <div class="container">
    <form action="https://formsubmit.co/volturisalts@gmail.com" method="POST" enctype="multipart/form-data">
      <input type="hidden" name="_subject" value="New submission!">
      <input type="hidden" name="_captcha" value="false">
      <input type="hidden" name="_next" value="https://spbhelpers.netlify.app/thankyou_page.html">
      <input type="hidden" name="_template" value="table">
      <form method="POST" action="https://formsubmit.co/your@email.com">
        <div class="input-control">
          <label for="name">Ваше настоящее имя:</label>
          <input type="text" id="name" name="name" placeholder="Укажите свое настоящее имя" required>
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="email">Ваша эл.почта:</label>
          <input type="email" id="email" name="email" placeholder="Укажите свою эл.почту" required>
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="nickname">Игровой никнейм:</label>
          <input type="text" id="nickname" name="nickname" placeholder="Укажите свой игровой никнейм" required>
          <div class="error"></div>
        </div>
        <div class="input-control">
          <label for="age">Укажите свой возраст:</label>
          <select id="age" name="age">
            <option value="15">15 лет</option>
            <option value="16">16 лет</option>
            <option value="17">17 лет</option>
            <option value="18">18 лет</option>
            <option value="19">19 лет</option>
            <option value="20">20+</option>
          </select>
        </div>
        <div class="input-control">
          <sub>Прикрепите скриншот статистики:</sub>
          <input type="file" name="attachment" accept="image/png, image/jpeg" required>
          <div class="error"></div>
        </div>
         <div class="input-control">
        <sub>Прикрепите скриншот своих привязок:</sub>
          <input type="file" name="attachment" accept="image/png, image/jpeg" required>
          <div class="error"></div>
        </div>
        <div class="input-control">
          <button type="submit">Заполнить</button>
        </div>
      </form>
    </form>
  </div>
</body>
</html>
